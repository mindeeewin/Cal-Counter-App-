<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manual Calorie Counter</title>
    
        <!-- Custom Styles-->
        <link rel="stylesheet" href="teststyle.css">
    </head>
<body>
    <!--Background Fixed Image-->
    <div class="background"></div>

     <!-- Manually Enter Data for Food-->
     <h1><center>Manual Calorie Counter Input</center></h1>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <div class="banner-info" align="center">
            <span><label><b>DATE: </b></label></span>
            <span><input type="date" class="text-center" placeholder="MM/DD/YYYY" id="CustName"></span>
            <span><label><b>MEAL:</b></label></span>
            <span><input type="text" class="text-center" required="" placeholder="Meal Type" id="CustAdd"></span>
            <span><label><b>CALORIES:</b></label></span>
            <span><input type="text" class="text-center" required="" placeholder="Total Calories" id="CustTel"></span>
        </div>

    <!-- "Add" Data Button-->
    <div class="logo"><h2>
        <input type="button" onClick="insertData()" value="Add"></h2>
    </div>

     <!-- Calorie Counting Table Starts-->
    <script language="javascript">
        function insertData() {
            $("#TableBody").html($("#TableBody").html() + "<tr><td>" + $("#CustName").val() + "</td><td>" + $("#CustAdd").val() + "</td><td>" + $("#CustTel").val() + "<td><tr>");
        }
    </script>
    <table id="t1"><center>
        <caption><b>Manual Calorie Counter</b></caption>
        <colgroup>
            <col span="2" class="c2">
                <col>
                    <col class="c1">
        </colgroup>
        <thead>
            <tr>
                <th><u>
                    Date
                </u></th>
                <th><u>
                    Meal
                </u></th>
                <th><u>
                    Calories
                </u></th>
            </tr>
            
        </thead>
        <tbody id="TableBody">
        </tbody></center>
    </table>



    <table class="table table-sm table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
</body>

</html>
