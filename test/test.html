<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manual Calorie Counter</title>
    
        <!-- Custom Styles-->
        <link rel="stylesheet" href="teststyle.css">
        
    </head>
<body>
     <!-- Manually Enter Data for Food-->
     <h1><center>Manual Calorie Counter Input</center></h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <div class="banner-info" align="center">
        <span><label><b>DATE: </b></label></span>
        <span><input type="text" class="text-center" required="" placeholder="MM/DD/YYYY" id="CustName"></span>
        <span><label><b>MEAL:</b></label></span>
        <span><input type="text" class="text-center" required="" placeholder="Meal Type" id="CustAdd"></span>
        <span><label><b>CALORIES:</b></label></span>
        <span><input type="text" class="text-center" required="" placeholder="Total Calories" id="CustTel"></span>
    </div>

    <!-- "Add" Data Button-->
    <div class="logo"><h2>
        <input type="button" onClick="insertData()" value="Add"></h2>
    </div>
    
     <!-- Calorie Counting Table-->
    <script language="javascript">
        function insertData() {
            $("#TableBody").html($("#TableBody").html() + "<tr><td>" + $("#CustName").val() + "</td><td>" + $("#CustAdd").val() + "</td><td>" + $("#CustTel").val() + "<td><tr>");
        }
    </script>
    <table id="t1"><center>
        <caption>Manual Calorie Counter</caption>
        <colgroup>
            <col span="2" class="c2">
                <col>
                    <col class="c1">
        </colgroup>
        <thead>
            <tr>
                <th>
                    Date
                </th>
                <th>
                    Meal
                </th>
                <th>
                    Calories
                </th>
            </tr>
            
        </thead>
        <tbody id="TableBody">
        </tbody></center>
    </table>
</body>

</html>
